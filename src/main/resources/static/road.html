<script>
    function stationNameSubmit() {
        var id = document.getElementById("input1").value;
        var stationName = document.getElementById("input2").value;
        $.ajax({
            type: "POST",
            url: "/modularSWJTU/queryByStation.do",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify({
                id,
                stationName
            }),
            success: function (result) {
                var json;
                json = JSON.stringify(result, null, 4);
                console.log(json);
                $("#stationNameData").html('<pre style="background-color:#ed7d31;color: indigo">' + json + '</pre>');
            }, error: function (result) {
                alert("传入参数错误！")
            }
        })
    }
</script>
