<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>地铁站的管理员应用</title>
    <link href="css/root.css" rel="stylesheet">
</head>

<script>
    //检查按钮函数
    function check() {
        var interface1 = '/modularSWJTU/queryByStation.do';
        var interface2 = '/modularSWJTU/tripPlan.do';
        var interface3 = '/modularSWJTU/querySectionsCrowd.do';
        var interfaceInput = document.getElementById("input1").value;
        var data;
        if (interfaceInput == interface1) {
            data = '根据站点查询线路信息及首末班车时间接口正确!';
        }
        else if (interfaceInput == interface2) {
            data = '出行规划数据接口正确！';
        }

        else if (interfaceInput == interface3) {
            data = '根据区间查询线网拥挤度接口正确！';
        }
        else data = '您输入的接口链接不正确，请重新输入!';
        //自定义数据体
        //获得标签对象
        t = document.getElementById("text");
        //将数据体嵌入标签对象中
        t.innerHTML = data;
        //设置数据体在标签对象中的大小
        t.style.fontSize = 40 + 'px';
    }
</script>

    </div>

            </ul>
        </li>
    </ul>

</div>

    <div class="panel-body">
        <form class="form-horizontal" action="#">

            <div class="form-group">
                <div class="col-sm-6">
